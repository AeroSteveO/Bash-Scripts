services:
  swarm-viz:
    image: alexellis2/visualizer-arm:latest
    container_name: swarm-viz
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        volume:
          nocopy: true
    ports:
      - "8080:8080/tcp"
    restart: unless-stopped
    deploy:
      placement:
        constraints: 
          - node.role == manager

---
version: "3"

volumes:
  nfs:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.211,rw
      device: ":/mnt/user/Settings/ZNC"

services:
  znc:
    image: znc
    container_name: znc
    environment:
      - PUID=99
      - PGID=100
      - TZ=Europe/London
    volumes:
      - nfs:/znc-data
    ports:
      - 6697:2565
    restart: unless-stopped
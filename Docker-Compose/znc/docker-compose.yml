---
version: "2"

volumes:
  nfs:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.211,rw
      device: ":/Settings/ZNC"

services:
  znc:
    image: linuxserver/znc
    container_name: znc
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      -nfs:/znc-data
    ports:
      - 6501:6501
    restart: unless-stopped